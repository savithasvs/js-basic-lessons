<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back</title>
</head>

<body>
    <button class="clickMe">
        click Me!
    </button>
    <p>
        <input type="button" value="stop" onclick="clearInterval()" />
    </p>
    <script>
        const button = document.querySelector('.clickMe');
        function handleClick() { console.log('Great Clicking!!'); }
        //registering the event handler ('handleclick()') with the event ('click')
        //pulisher- a control or function that raises an event (signal)
        //subscriber- the code/function that reacts to the event (signal)
        //siganal - event (click, textchange , mouse over,...)

        //one to Many one event can have many subscribers.
        button.addEventListener('click', handleClick);
        const handler1 = function () { console.log('Nice Job!!!'); };
        button.addEventListener('click', handler1);
        const handler2 = () => { console.log('DONE! Time to eat'); };
        setTimeout(handler2, 8000);//3 sec or 3000 period
        //the func will be called after the timeout period
        setInterval(handler2, 3000)
        var interval = setInterval(handler2, 2000);
        function clearInterval() {
            clearTimeout(interval);
            console.log('stopped!!!');
        }
    </script>
</body>
</html>
